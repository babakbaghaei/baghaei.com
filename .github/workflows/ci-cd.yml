name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: cd backend && npm install --legacy-peer-deps

    - name: Generate Prisma Client
      run: cd backend && npx prisma generate
      env:
        DATABASE_URL: "file:./test.db"

    - name: Run Backend Tests
      run: cd backend && npm test
      env:
        DATABASE_URL: "file:./test.db"
        JWT_SECRET: "test-secret-key-at-least-32-chars-long-for-safety"

    - name: Build Backend
      run: cd backend && npm run build
      env:
        DATABASE_URL: "file:./test.db"
        JWT_SECRET: "test-secret-key-at-least-32-chars-long-for-safety"

  frontend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: cd frontend && npm install

    - name: Build Frontend
      run: cd frontend && npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://api.baghaei.com"
        NEXT_PUBLIC_MAINTENANCE_MODE: "false"

  # Docker Build Verification (Dry Run)
  docker-build:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Just build to verify
          tags: baghaei-backend:latest

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false # Just build to verify
          tags: baghaei-frontend:latest

  # Optional: Security scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    steps:
    - uses: actions/checkout@v4
    - name: Run npm audit (Backend)
      run: npm audit --audit-level critical
      working-directory: ./backend
    - name: Run npm audit (Frontend)
      run: npm audit --audit-level critical
      working-directory: ./frontend

name: Production CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-assurance:
    name: Lint & Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install Root Dependencies
      run: npm install
      
    - name: Backend Lint
      run: cd backend && npm install --legacy-peer-deps && npm run lint
      
    - name: Frontend Lint
      run: cd frontend && npm install && npm run lint

  backend-testing:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install Dependencies
      run: cd backend && npm install --legacy-peer-deps
      
    - name: Generate Prisma Client
      run: cd backend && npx prisma generate
      env:
        DATABASE_URL: "file:./test.db"
        
    - name: Run Tests
      run: cd backend && npm test
      env:
        DATABASE_URL: "file:./test.db"
        JWT_SECRET: "ci-test-secret-key-at-least-32-characters"

  docker-verification:
    name: Container Build Verify
    needs: [quality-assurance, backend-testing]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: baghaei-backend:latest

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: baghaei-frontend:latest

  deploy:
    name: Deploy to Server
    needs: [docker-verification]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/baghaei.com
            git pull origin main
            docker compose down
            docker compose up -d --build
            docker image prune -f
            docker exec baghaei-backend npx prisma migrate deploy
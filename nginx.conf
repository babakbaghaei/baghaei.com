events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance
    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Backend Upstream
    upstream backend_upstream {
        server 127.0.0.1:8000; # Or 'backend:8000' if using Docker network
        keepalive 64;
    }

    # Frontend Upstream
    upstream frontend_upstream {
        server 127.0.0.1:3000; # Or 'frontend:3000' if using Docker network
        keepalive 64;
    }

    server {
        listen 80;
        server_name baghaei.com www.baghaei.com;

        # Redirect HTTP to HTTPS (Uncomment after SSL setup)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Routing
        location /api/ {
            # Strip /api prefix if backend doesn't use it globally
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;
        }

        # Health Check
        location /health {
            proxy_pass http://backend_upstream/health;
            access_log off;
        }
    }

    # Tools Subdomain
    server {
        listen 80;
        server_name tools.baghaei.com;

        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

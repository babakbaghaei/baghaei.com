version: '3.8'

services:
  # --- Core Services (Inherited logically from base, defined here for standalone enterprise run) ---
  db:
    image: postgres:15-alpine
    container_name: baghaei-db-ent
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-baghaei}
    volumes: ["postgres_data_ent:/var/lib/postgresql/data"]
    networks: ["enterprise-network"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: baghaei-redis-ent
    restart: always
    networks: ["enterprise-network"]

  # --- API Gateway: Kong ---
  kong-database:
    image: postgres:15-alpine
    container_name: baghaei-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks: ["enterprise-network"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:latest
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: kong migrations bootstrap
    restart: on-failure
    depends_on:
      kong-database:
        condition: service_healthy
    networks: ["enterprise-network"]

  kong:
    image: kong:latest
    container_name: baghaei-kong
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"
      - "8443:8443"
      - "127.0.0.1:8001:8001"
      - "127.0.0.1:8444:8444"
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    networks: ["enterprise-network"]

  # --- Identity Provider: Keycloak ---
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: baghaei-keycloak
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks: ["enterprise-network"]

  # --- Application ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baghaei-backend-ent
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-baghaei}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      REDIS_HOST: redis
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_started }
      keycloak: { condition: service_started }
    networks: ["enterprise-network"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baghaei-frontend-ent
    restart: always
    ports: ["3000:3000"]
    depends_on: ["backend"]
    networks: ["enterprise-network"]

networks:
  enterprise-network:
    driver: bridge

volumes:
  postgres_data_ent:
  kong_data:

version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: baghaei-db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-baghaei_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: baghaei-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-password}@db:5432/${DATABASE_NAME:-baghaei_db}?schema=public
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: baghaei-frontend
    restart: always
    environment:
      # In Docker network, frontend talks to backend service via http://backend:8000
      # But client-side fetches go through Nginx (public URL)
      NEXT_PUBLIC_API_URL: https://baghaei.com
    networks:
      - app-network

  # Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: baghaei-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
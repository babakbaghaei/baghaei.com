version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: baghaei_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-baghaei_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - baghaei_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:alpine
    container_name: baghaei_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - baghaei_net

  # Messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: baghaei_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - baghaei_net

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus
    container_name: baghaei_prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - baghaei_net

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana
    container_name: baghaei_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "3001:3000" # Mapped to 3001 to avoid conflict if frontend runs on 3000
    networks:
      - baghaei_net
    depends_on:
      - prometheus

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baghaei_backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-baghaei_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASS:-password}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - baghaei_net

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baghaei_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - baghaei_net

networks:
  baghaei_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: baghaei-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5432:5432"]
    volumes: ["postgres_data:/var/lib/postgresql/data"]
    networks: ["app-network"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: baghaei-redis
    restart: always
    ports: ["6379:6379"]
    networks: ["app-network"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baghaei-backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_SERVICE_NAME: "baghaei-backend"
      OTEL_EXPORTER_PROMETHEUS_PORT: 9464
    ports: ["8000:8000", "9464:9464"]
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks: ["app-network"]
    logging: # ارسال لاگ‌ها به درایور استاندارد برای Promtail
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: baghaei-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports: ["3000:3000"]
    depends_on: ["backend"]
    networks: ["app-network"]

  nginx:
    image: nginx:alpine
    container_name: baghaei-nginx
    restart: always
    ports: ["8080:80"]
    volumes: ["./nginx.conf:/etc/nginx/nginx.conf:ro"]
    depends_on: ["frontend", "backend"]
    networks: ["app-network"]

  prometheus:
    image: prom/prometheus:latest
    container_name: baghaei-prometheus
    volumes: ["./infra/prometheus.yml:/etc/prometheus/prometheus.yml"]
    ports: ["9090:9090"]
    networks: ["app-network"]

  # --- سیستم مدیریت لاگ متمرکز ---
  loki:
    image: grafana/loki:latest
    container_name: baghaei-loki
    ports: ["3100:3100"]
    command: -config.file=/etc/loki/local-config.yaml
    networks: ["app-network"]

  promtail:
    image: grafana/promtail:latest
    container_name: baghaei-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./infra/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks: ["app-network"]

  grafana:
    image: grafana/grafana:latest
    container_name: baghaei-grafana
    ports: ["3001:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks: ["app-network"]
    depends_on: ["prometheus", "loki"]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
